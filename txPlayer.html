<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>播放器</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .playlist{
      text-align: center;
    }
    .playlist>.clearbtn{
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .playlist>textarea{
      width: 90%;
      height: 120px;
      margin: 60px auto 0;
      padding: 10px 15px;
      box-sizing: border-box;
      box-shadow: 0 0 0 1px #dcdfe6 inset;
      border: none;
      outline: none;
    }
    .playlist>.clearbtn button{
      height: 50px;
      line-height: 42px;
      font-size: 20px;
      box-sizing: border-box;
      padding: 3px 5px;
      border: 1px solid #409eff;
      background-color: #409eff;
      color: #fff;
      border-radius: 4px;
    }
    .playlist>.clearbtn button{
      flex: 0 0 160px;
    }
    .playlist>.playbtn{
      margin-top: 30px;
    }
    .playlist>.playbtn button{
      padding: 6px 15px;
      border: 1px solid #409eff;
      background-color: #409eff;
      color: #fff;
      border-radius: 4px;
      font-size: 16px;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    let chanelList = [
      {
        name:'七七七',
        url:'https://jx.jsonplayer.com/player/?url='
      },{
        name:'B站综合',
        url:'https://jx.playerjy.com/?url='
      },{
        name:'咸鱼云',
        url:'https://jx.xyflv.cc/?url='
      }
    ]
    let playList = []
    let allDomStr = ''
    chanelList.forEach((item,index)=>{
      allDomStr +=`
        <button id="btn${index}">${item.name}</button>
      `
    })
    allDomStr = `<div class="playlist">
      <textarea id="playUrl" placeholder="请输入地址" ></textarea>
      <div class="clearbtn"><button id="clearBtn">清空地址</button></div>
      <div class="playbtn">${allDomStr}</div>
    </div>`
    document.body.innerHTML=(allDomStr)
    let inputDom = document.getElementById(`playUrl`)
    let clearDom = document.getElementById(`clearBtn`)
    clearDom.onclick = ()=>{
      inputDom.value = ''
    }
    chanelList.forEach((item,index)=>{
      let buttonDom = document.getElementById(`btn${index}`)
      buttonDom.onclick = ()=>{
        window.open(item.url+inputDom.value)
      }
    })
  </script>
</body>
</html>
